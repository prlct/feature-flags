version: '3.6'
services:
  mongo:
    container_name: feature-flags-mongo
    image: mongo:4.4
    entrypoint:
      - bash
      - -c
      - |
        cp /config/mongo-keyfile /config/keyfile
        chmod 400 /config/keyfile
        chown mongodb -R /config/keyfile
        exec docker-entrypoint.sh $$@
    command: mongod --replSet rs --bind_ip_all --keyFile config/keyfile --quiet --logpath /dev/null
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    networks:
      - feature-flags
    ports:
      - 27017:27017
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./api/src/config/mongo-keyfile:/config/mongo-keyfile
      - type: volume
        source: mongodb
        target: /data/db
      - type: volume
        source: mongodb-cfg
        target: /data/configdb
  mongo-replicator:
    container_name: feature-flags-mongo-replicator
    build: ./api/mongo-replicator
    environment:
      - HOST=mongo
      - PORT=27017
      - USERNAME=root
      - PASSWORD=root
      - REPLICA_SET_NAME=rs
    networks:
      - feature-flags
    depends_on:
      - mongo
  redis:
    container_name: feature-flags-redis
    image: redis:5.0.5
    command: redis-server --appendonly yes
    hostname: redis
    networks:
      - feature-flags
    ports:
      - 6379:6379
  api:
    container_name: feature-flags-api
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
      args:
        NODE_ENV: development
        APP_ENV: development
    networks:
      - feature-flags
    volumes:
      - ./api/src:/app/src
    ports:
      - 3001:3001
    depends_on:
      - redis
      - mongo-replicator
  migrator:
    container_name: feature-flags-migrator
    build:
      context: ./api
      dockerfile: Dockerfile.migrator
      target: development
      args:
        NODE_ENV: development
        APP_ENV: development
    networks:
      - feature-flags
    volumes:
      - ./api/src:/app/src
    depends_on:
      - mongo-replicator
  scheduler:
    container_name: feature-flags-scheduler
    build:
      context: ./api
      dockerfile: Dockerfile.scheduler
      target: development
      args:
        NODE_ENV: development
        APP_ENV: development
    networks:
      - feature-flags
    volumes:
      - ./api/src:/app/src
    depends_on:
      - mongo-replicator
  web:
    container_name: feature-flags-web
    build:
      context: ./web
      dockerfile: Dockerfile
      target: development
      args:
        NODE_ENV: development
        APP_ENV: development
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
    networks:
      - feature-flags
    ports:
      - 3002:3002

networks:
  feature-flags:
    name: feature-flags-network

volumes:
  mongodb:
  mongodb-cfg:
